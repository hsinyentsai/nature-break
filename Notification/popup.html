<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws For Break!</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 20px;
          background-color: #f0f8ff;
          width: 350px;
          border-radius: 5px;
        }
        p {
          font-size: 16px;
          color: #555;
          margin-bottom: 20px;
        }
        button {
          margin: 10px;
          padding: 10px 20px;
          font-size: 16px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          background-color: #4caf50;
          color: white;
        }
        button:hover {
          background-color: #45a049;
        }
        #work-btn {
          background-color: #f44336;
        }
        #work-btn:hover {
          background-color: #d32f2f;
        }
        #mute-btn {
          background-color: #808080;
          color: white;
        }
        #mute-btn:hover {
          background-color: #696969;
        }
        #mute-options {
          display: none;
          margin-top: 10px;
          justify-content: center;
          gap: 10px;
        }
        .mute-option {
          background-color: #808080;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        .mute-option:hover {
          background-color: #696969;
        }
        .frequency-section {
          margin-top: 20px;
          font-size: 14px;
          color: #555;
        }
        input {
          margin: 5px;
          padding: 5px;
          font-size: 14px;
          border: 1px solid #ccc;
          border-radius: 3px;
          width: 50px;
          text-align: center;
        }
    </style>
</head>
